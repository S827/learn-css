<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Tabs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tab">
        <button class="tablink" onmouseover="myFunc(event, 'London')">London</button>
        <button class="tablink" onmouseover="myFunc(event, 'Paris')">Paris</button>
        <button class="tablink" onmouseover="myFunc(event, 'Tokyo')">Tokyo</button>
    </div>
    <div id="London" class="tabcontent">
        <h1>London</h1>
        <p>capital of England.</p>
    </div>
    <div id="Paris" class="tabcontent">
        <h1>Paris</h1>
        <p>capital of France.</p>
    </div>
    <div id="Tokyo" class="tabcontent">
        <h1>Tokyo</h1>
        <p>capital of Japan.</p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
