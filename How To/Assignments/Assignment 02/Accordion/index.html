<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="accordion">What is the cost of annual plan?</button>
    <div class="panel">
        <p>Annual Plan cost is 249 USD</p>
    </div>
    <button class="accordion">What is the cost of monthly plan?</button>
    <div class="panel">
        <p>Monthly Plan cost is 30 USD</p>
    </div>
    <button class="accordion">What is the cost of quarterly plan?</button>
    <div class="panel">
        <p>Annual Plan cost is 75 USD</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
