<body>

    <h1 class="heading">Example of Tab Headers</h1>
    <div class="tabcontent" id="red">
        <h1>This is Red</h1>
    </div>
    <div class="tabcontent" id="cadetblue">
        <h1>This is Cadet Blue</h1>
    </div>
    <div class="tabcontent" id="gray">
        <h1>This is Gray</h1>
    </div>
    <div class="tabcontent" id="orange">
        <h1>This is Orange</h1>
    </div>

    <button class="tablink" onclick="myFunc(this, 'red')">Red</button>
    <button class="tablink" onclick="myFunc(this, 'cadetblue')">Cadetblue</button>
    <button class="tablink" onclick="myFunc(this, 'gray')" id="def">Gray</button>
    <button class="tablink" onclick="myFunc(this, 'orange')">Orange</button>

    <script src="./main.js"></script>
