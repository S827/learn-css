<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Text Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container my-5">
        <hr>
        <h3 class="text-muted">Looks like dark gray text color</h3>
        <hr class="text-muted">
        <h3 class="text-primary">Looks like blue color</h3>
        <hr class="text-primary">
        <h3 class="text-success">Looks like green color</h3>
        <hr class="text-success">
        <h3 class="text-info">Looks like light blue</h3>
        <hr class="text-info">
        <h3 class="text-warning">Looks like yellow</h3>
        <hr class="text-warning">
        <h3 class="text-danger">Looks like red</h3>
        <hr class="text-danger">
        <h3 class="text-secondary">Looks like light gray</h3>
        <hr class="text-secondary">
        <h3 class="text-white bg-dark">Looks like white color</h3>
        <h3 class="text-white-50 bg-dark">With Opacity</h3>
        <hr class="text-white bg-dark">
        <h3 class="text-dark">Looks like black color</h3>
        <hr class="text-dark">
        <h3 class="text-body">Looks like black color</h3>
        <hr class="text-body">
        <div class="bg-primary p-1">
            <h3 class="text-light">Looks like white color</h3>
            <hr class="text-light">
        </div>
        <h3 class="text-black-50">Black With 50% Opacity</h3>
    </div>    
</body>
</html>
