<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Tabs</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../CSS rules/topnav/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="topnav">
        <a href="../HomePage/index.html">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <a href=""><i class="fa fa-search"></i></a>
        </div>
    </div>
    <h1 class="heading">Example of Hover Tabs</h1>
    <div class="tab">
        <button class="tablink" onmouseover="myFunc(event, 'red')">Red</button>
        <button class="tablink" onmouseover="myFunc(event, 'lightblue')">Light Blue</button>
        <button class="tablink" onmouseover="myFunc(event, 'cadetblue')">Cadet Blue</button>
        <button class="tablink" onmouseover="myFunc(event, 'gray')">Gray</button>
    </div>
    <div class="tabcontent" id="red">
        <h1>Red</h1>
    </div>
    <div class="tabcontent" id="lightblue">
        <h1>Light Blue</h1>
    </div>
    <div class="tabcontent" id="cadetblue">
        <h1>Cadet Blue</h1>
    </div>
    <div class="tabcontent" id="gray">
        <h1>Gray</h1>
    </div>

    <script src="../Tab Header/main.js"></script>
</body>
</html>
