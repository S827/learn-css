<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togglable Tabs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Dhanbad')">Dhanbad</button>
        <button class="tablinks" onclick="openCity(event, 'Kolkata')">Kolkata</button>
        <button class="tablinks" onclick="openCity(event, 'Kota')">Kota</button>
    </div>
    <!-- Tab content -->
    <div class="tab-contents" id="Dhanbad">
        <h3>Dhanbad</h3>
        <p>Dhanbad is my Hometown and i lived there for almost 18 years.</p>
    </div>
    <div class="tab-contents" id="Kolkata">
        <h3>Kolkata</h3>
        <p>Kolkata is my workplace since after my graduation and i lived here for almost 12 years.</p>
    </div>
    <div class="tab-contents" id="Kota">
        <h3>Kota</h3>
        <p>I studied in Kota for a year for my competitive examinations.</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
